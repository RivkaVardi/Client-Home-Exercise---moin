<!-- בסיעתא דשמיא -->

<form class="example-form">
  <mat-form-field>
    <input type="text" placeholder="{{label}}" aria-label="label" matInput [formControl]="control"
      [matAutocomplete]="auto" (blur)="checkValue()">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayValue">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
